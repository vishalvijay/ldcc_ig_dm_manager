name: Deploy Firebase Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - run: npm install -g firebase-tools

      - name: Create .env file
        run: |
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
          echo "INSTAGRAM_ACCESS_TOKEN=${{ secrets.INSTAGRAM_ACCESS_TOKEN }}" >> .env
          echo "INSTAGRAM_PAGE_ID=${{ vars.INSTAGRAM_PAGE_ID }}" >> .env
          echo "INSTAGRAM_VERIFY_TOKEN=${{ secrets.INSTAGRAM_VERIFY_TOKEN }}" >> .env
          echo "INSTAGRAM_APP_SECRET=${{ secrets.INSTAGRAM_APP_SECRET }}" >> .env
          echo "WHATSAPP_ACCESS_TOKEN=${{ secrets.WHATSAPP_ACCESS_TOKEN }}" >> .env
          echo "WHATSAPP_PHONE_NUMBER_ID=${{ vars.WHATSAPP_PHONE_NUMBER_ID }}" >> .env
          echo "MANAGER_WHATSAPP_NUMBER=${{ vars.MANAGER_WHATSAPP_NUMBER }}" >> .env
          echo "PROCESS_MESSAGE_URL=${{ vars.PROCESS_MESSAGE_URL }}" >> .env

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project ${{ vars.FIREBASE_PROJECT_ID }} --force
