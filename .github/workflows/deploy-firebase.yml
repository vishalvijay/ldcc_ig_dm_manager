name: Deploy Firebase Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - run: npm install -g firebase-tools

      - name: Create .env file
        run: |
          echo "AI_MODEL=${{ vars.AI_MODEL }}" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
          echo "META_MESSENGER_ACCESS_TOKEN=${{ secrets.META_MESSENGER_ACCESS_TOKEN }}" >> .env
          echo "META_MESSENGER_PAGE_ID=${{ vars.META_MESSENGER_PAGE_ID }}" >> .env
          echo "META_MESSENGER_VERIFY_TOKEN=${{ secrets.META_MESSENGER_VERIFY_TOKEN }}" >> .env
          echo "META_MESSENGER_APP_SECRET=${{ secrets.META_MESSENGER_APP_SECRET }}" >> .env
          echo "META_INSTAGRAM_ACCOUNT_ID=${{ vars.META_INSTAGRAM_ACCOUNT_ID }}" >> .env
          echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> .env
          echo "TELEGRAM_CHAT_ID=${{ vars.TELEGRAM_CHAT_ID }}" >> .env
          echo "NET_SESSION_COORDINATOR=${{ vars.NET_SESSION_COORDINATOR }}" >> .env
          echo "PROCESS_MESSAGE_URL=${{ vars.PROCESS_MESSAGE_URL }}" >> .env
          echo "CLOUD_TASKS_QUEUE=${{ vars.CLOUD_TASKS_QUEUE }}" >> .env
          echo "CLOUD_FUNCTIONS_REGION=${{ vars.CLOUD_FUNCTIONS_REGION }}" >> .env
          echo "ENABLE_FIREBASE_MONITORING=${{ vars.ENABLE_FIREBASE_MONITORING }}" >> .env
          echo "TEST_MODE_SENDER_ID=${{ vars.TEST_MODE_SENDER_ID }}" >> .env
          echo "RESET_KEYWORD=${{ secrets.RESET_KEYWORD }}" >> .env

      - name: Deploy Cloud Functions and Firestore indexes
        env:
          AI_MODEL: ${{ vars.AI_MODEL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: firebase deploy --only functions,firestore:indexes --project ${{ vars.FIREBASE_PROJECT_ID }} --force
