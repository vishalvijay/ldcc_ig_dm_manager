name: Deploy Firebase Functions

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci

      - run: npm run build

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - run: npm install -g firebase-tools

      - name: Create .env file
        run: |
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
          echo "META_MESSENGER_ACCESS_TOKEN=${{ secrets.META_MESSENGER_ACCESS_TOKEN }}" >> .env
          echo "META_MESSENGER_PAGE_ID=${{ vars.META_MESSENGER_PAGE_ID }}" >> .env
          echo "META_MESSENGER_VERIFY_TOKEN=${{ secrets.META_MESSENGER_VERIFY_TOKEN }}" >> .env
          echo "META_MESSENGER_APP_SECRET=${{ secrets.META_MESSENGER_APP_SECRET }}" >> .env
          echo "WHATSAPP_ACCESS_TOKEN=${{ secrets.WHATSAPP_ACCESS_TOKEN }}" >> .env
          echo "WHATSAPP_PHONE_NUMBER_ID=${{ vars.WHATSAPP_PHONE_NUMBER_ID }}" >> .env
          echo "MANAGER_WHATSAPP_NUMBER=${{ vars.MANAGER_WHATSAPP_NUMBER }}" >> .env
          echo "WHATSAPP_BOOKING_TEMPLATE=${{ vars.WHATSAPP_BOOKING_TEMPLATE }}" >> .env
          echo "WHATSAPP_ESCALATION_TEMPLATE=${{ vars.WHATSAPP_ESCALATION_TEMPLATE }}" >> .env
          echo "NET_SESSION_COORDINATOR=${{ vars.NET_SESSION_COORDINATOR }}" >> .env
          echo "PROCESS_MESSAGE_URL=${{ vars.PROCESS_MESSAGE_URL }}" >> .env
          echo "CLOUD_TASKS_QUEUE=${{ vars.CLOUD_TASKS_QUEUE }}" >> .env
          echo "CLOUD_FUNCTIONS_REGION=${{ vars.CLOUD_FUNCTIONS_REGION }}" >> .env
          echo "ENABLE_FIREBASE_MONITORING=${{ vars.ENABLE_FIREBASE_MONITORING }}" >> .env
          echo "TEST_MODE_SENDER_ID=${{ vars.TEST_MODE_SENDER_ID }}" >> .env

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project ${{ vars.FIREBASE_PROJECT_ID }} --force
